
{% extends 'base.html' %}
{% block template %}
    <h1>Lista de Propiedades</h1>
    <ul>
        {% for propiedad in propiedades %}
            <li>
                {{ propiedad.nombre }} - {{ propiedad.direccion }} - {{ propiedad.precio_mensual }} CLP - {{propiedad.descripcion}}
            </li>
        {% endfor %}
    </ul>
{% endblock %}}
