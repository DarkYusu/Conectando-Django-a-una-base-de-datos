{% extends 'base.html' %}
{% block template %}
    <h1>¿Estás seguro de que deseas eliminar la propiedad {{ propiedad.nombre }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
    <a href="{% url 'propiedades_arrendador' %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
